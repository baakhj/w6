 <!DOCTYPE html>
<html>
<head>
  <title>Greeting</title>
</head>
<body>
  <script>
    // JavaScript code to display "Good Morning" or "Good Afternoon" based on current time
    var currentTime = new Date();
    var currentHour = currentTime.getHours();

    if (currentHour < 12) {
      document.write("Good Morning");
    } else {
      document.write("Good Afternoon");
    }
  </script>
</body>
</html>
